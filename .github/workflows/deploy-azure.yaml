name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  AZURE_RESOURCE_GROUP: mlops-rg
  AZURE_CONTAINER_APP: aeroguard-api
  DOCKER_IMAGE: aeroguard-api

jobs:
  # ========================================
  # Job 1: Build and Test
  # ========================================
  build-and-test:
    name: üî® Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8
      
      - name: Lint with flake8
        run: |
          flake8 src api --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src api --count --exit-zero --max-line-length=120 --statistics
        continue-on-error: true
      
      - name: Run tests
        run: |
          if [ -f "test_api.py" ]; then
            pytest test_api.py -v --tb=short
          else
            echo "No tests found, skipping..."
          fi

  # ========================================
  # Job 2: Build Docker Image
  # ========================================
  build-docker:
    name: üê≥ Build Docker
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:latest .
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} .
      
      - name: Test Docker image
        run: |
          # Start container
          docker run -d --name test-api -p 8000:8000 ${{ env.DOCKER_IMAGE }}:latest
          
          # Wait for startup
          sleep 15
          
          # Test health endpoint
          curl -f http://localhost:8000/health || (docker logs test-api && exit 1)
          
          # Cleanup
          docker stop test-api && docker rm test-api
          echo "‚úÖ Docker image tested successfully!"
      
      - name: Save Docker image
        run: |
          docker save ${{ env.DOCKER_IMAGE }}:latest | gzip > image.tar.gz
      
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar.gz
          retention-days: 1

  # ========================================
  # Job 3: Deploy to Azure
  # ========================================
  deploy:
    name: ‚òÅÔ∏è Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker image
        run: |
          gunzip -c image.tar.gz | docker load
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_LOGIN_SERVER }}
      
      - name: Push to Azure Container Registry
        run: |
          # Tag for ACR
          docker tag ${{ env.DOCKER_IMAGE }}:latest ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE }}:latest
          docker tag ${{ env.DOCKER_IMAGE }}:latest ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          
          # Push
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE }}:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          
          echo "‚úÖ Image pushed to ACR!"
      
      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE }}:latest
          
          echo "‚úÖ Deployed to Azure Container Apps!"
      
      - name: Get deployment URL
        run: |
          URL=$(az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "üåç Application URL: https://$URL"
          echo "üìö API Docs: https://$URL/docs"
      
      - name: Health check
        run: |
          URL=$(az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          
          echo "Testing health endpoint..."
          sleep 30  # Wait for deployment
          curl -f "https://$URL/health" || echo "Health check pending..."
